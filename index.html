<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="stopwatch-container">

        <h2>Stopwatch</h2>
        <div class="timer-display">
          00 : 00 :00
        </div>
        <div class="button-div">
            <button id="startBtn" class="btn" style="--clr:linear-gradient(135deg,#DA0C81,#30062f) ;" >Start</button>
        <button id="pauseBtn" class="btn" style="--clr:linear-gradient(135deg,#A6FF96,#051511) ;">Pause</button>
        <button id="resetBtn" class="btn" style= "--clr:linear-gradient(135deg,#009FBD,#210062) ;">Reset</button>
        </div>
        
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
